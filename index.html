<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">


  <title>Calculator</title>

<body>
 

  <div class="container">

    <p class="calc">calc</p>

   <div class="input-box">
     <input type="text" name="display">
   </div>


   <div class="number-box">
   <button>7</button>
   <button>8</button>
   <button>9</button>
   <button style="background-color: #647299; color: #FFFFFF;font-size: medium;" >DEL</button>
   <button>4</button>
   <button>5</button>
   <button>6</button>
   <button>+</button>
   <button>1</button>
   <button>2</button>
   <button>3</button>
   <button>-</button>
   <button>.</button>
   <button>0</button>
   <button>/</button>
   <button>x</button>
   <button class="reset-button" style=" background-color:  #647299; color: #FFFFFF; font-size: medium;" >RESET</button>
   <button class="equal-button" style="background-color: #D13F30; color: #FFFFFF; ">=</button>
   </div>


  </div>



  <script src="script.js"></script>
